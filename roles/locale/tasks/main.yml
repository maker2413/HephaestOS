---
# tasks file for roles/locale
- name: Create locale.gen
  ansible.builtin.copy:
    src: locale.gen
    dest: /etc/locale.conf
    mode: '0644'
    owner: root
    group: root
  become: true

- name: Generate Locale
  community.general.locale_gen:
    name: "{{ locale }}"
    state: present
  become: true

- name: Create Locale.conf
  ansible.builtin.template:
    src: locale.conf.j2
    dest: /etc/locale.conf
    mode: 0644
    owner: root
    group: root
  become: true
